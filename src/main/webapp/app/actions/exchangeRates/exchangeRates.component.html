<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Exchange rates</h1>
            <div class="form-group">
                <label class="form-control-label" for="native-currency">Select currency:</label>
                <select (change)="onCurrencyChange($event.target.value)" class="form-control" id="native-currency" name="user" formControlName="user">
                    <option *ngFor="let currency of currencies;" [ngValue]="currency.id">{{currency.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>
    </div>

</div>
